{% extends 'home.html' %}
{% load staticfiles %}
{% block content %}

<div class="row" style="margin-top: 5px">
    <div class="col s12" style="text-align: right">

        <a class="waves-effect waves-light btn-small" href="{% url 'mascotas:crear_mascota' %}">Perdi mi mascota</a>

    </div>
</div>

<div class="row">
    {% for mascota in object_list %}
    <div class="col s12 m3">
        <div class="card small">
            <div class="card-image">
                <img src="/media/{{ mascota.imagen }}" style="max-height: 300px" alt="{{ mascota.nombre }}">
                <span class="card-title">{{ mascota.nombre }}</span>
            </div>
            <div class="card-action">
                <a href="{%url 'mascotas:detalle_mascota' mascota.pk %}">{{ mascota.nombre }}</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
