{% load staticfiles %}
<html>

<head>
    <link href="{% static 'materialize/css/materialize.css' %}" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    {% block css %}
    {% endblock %}
</head>

<body>
    <nav>
        <div class="nav-wrapper light-blue">
            <a href="#" class="brand-logo">SeekerPet</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                {% if request.user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Salir</a></li>
                {% else %}
                <li><a href="{% url 'login' %}">Ingresar</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="{% static 'materialize/js/materialize.js' %}" type="text/javascript"></script>
    {% block js %}
    {% endblock%}
</body>

</html>
